<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span></span></h2>

    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="p1">0</td>
          <td id="p2">0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>
        <tr id="row1">
          <td class="col1 d2" id="cell1"></td>
          <td class="col2" id="cell2"></td>
          <td class="col3 d1" id="cell3"></td>
        </tr>
        <tr id="row2">
          <td class="col1" id="cell4"></td>
          <td class="col2 d1 d2" id="cell5"></td>
          <td class="col3" id="cell6"></td>
        </tr>
        <tr id="row3">
          <td class="col1 d1" id="cell7"></td>
          <td class="col2"id="cell8"></td>
          <td class="col3 d2" id="cell9"></td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
